# Please note that we should not be using container-based infrastructure
# because Chrome requires a lot of shared memory and Travis does not allow
# use host's /dev/shm.
sudo: required
dist: trusty
cache: bundler
notifications:
  recipients:
    - p0deje@gmail.com
    - jarmo.p@gmail.com
    - titusfortner@gmail.com
  slack:
    secure: BLsBCm33R32VNRccrLx9F0P24X6BVpVHj1OWaN4Kyn6g9qXteIwC2VKVMnKNbifpojfMkrn0OeFQFK1O1DSOsC3mgzn/udoB+DnUGcSemFUn04xhbYF5SI+3zGPKPo0JLvjjdEKSSma84YwKdrj88pGUK34p01gL8hiaqjFzWdk=
before_script:
  - support/travis.sh
script: bundle exec rake $RAKE_TASK

_version:
  two: &two
    language: ruby
    rvm: 2.2.7
  three: &three
    language: ruby
    rvm: 2.3.4
  four: &four
    language: ruby
    rvm: 2.4.1

_browsers:
  firefox: &firefox-latest
    addons:
      firefox: latest
  firefox-legacy: &firefox-legacy
    addons:
      firefox: firefox: "45.9"
  firefox-nightly: &firefox-nightly
    addons:
      firefox: latest-nightly
  chrome: &chrome
     addons:
       chrome: stable

matrix:
  include:
      - env: RAKE_TASK=yard:doctest
        <<: *four
        <<: *chrome
      - env: RAKE_TASK=spec:chrome
        <<: *two
        <<: *chrome
      - env: RAKE_TASK=spec:chrome
        <<: *three
        <<: *chrome
      - env: RAKE_TASK=spec:chrome
        <<: *four
        <<: *chrome
      - env: RAKE_TASK=spec:chrome RELAXED_LOCATE=false
        <<: *four
        <<: *chrome
      - env: RAKE_TASK=spec:firefox
        <<: *two
        <<: *firefox
      - env: RAKE_TASK=spec:firefox
        <<: *three
        <<: *firefox
      - env: RAKE_TASK=spec:firefox
        <<: *four
        <<: *firefox
      - env: RAKE_TASK=spec:firefox RELAXED_LOCATE=false
        <<: *four
        <<: *firefox
      - env: RAKE_TASK=spec:firefox_legacy
        <<: *two
        <<: *firefox-legacy
      - env: RAKE_TASK=spec:firefox_legacy
        <<: *three
        <<: *firefox-legacy
      - env: RAKE_TASK=spec:firefox_legacy
        <<: *four
        <<: *firefox-legacy
      - env: RAKE_TASK=spec:remote_chrome
        <<: *four
        <<: *chrome
      - env: RAKE_TASK=spec:remote_firefox
        <<: *four
        <<: *firefox
      - env: RAKE_TASK=spec:remote_ff_legacy
        <<: *four
        <<: *firefox-legacy
