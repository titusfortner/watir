name: Linux Tests

on:
  - push
  - pull_request

jobs:
  firefox-test:
    name: Firefox Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [ 'firefox' ]
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.5
      - run: bundle install
      - run: Xvfb :99 &
      - run: |
          bundle exec rake spec:${{ matrix.task }}
        env:
          DISPLAY: :99
